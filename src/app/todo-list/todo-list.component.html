<div id="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let todo of todos$ | async " [ngSwitch]="todo.isClosed">
          <h4 matLine *ngSwitchCase=false>
            <mat-checkbox
              [checked]="todo.isClosed"
              (click)="toggleBox(todo.id,todo)"
            ></mat-checkbox>
            {{ todo.title }}
          </h4>
          <h4 matLine *ngSwitchCase=true style="text-decoration: line-through;">
            <mat-checkbox
              [checked]="todo.isClosed"
              (click)="toggleBox(todo.id,todo)"
            ></mat-checkbox>
            {{ todo.title }}
          </h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
